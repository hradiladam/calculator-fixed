<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="./css/reset.css" rel="stylesheet" />
	<link href="./css/style.css" rel="stylesheet" />

	<!-- Main application module -->
	<script type="module" src="dist/main.js" defer></script>

	<!-- Libraries -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />

	<title>Calculator</title>
</head>

<body>
	<div class="calculator" role="application" aria-label="Calculator interface">
		<!-- Display region -->
		<div id="display" role="region" aria-label="Calculator display">
			<div id="recent-history" role="status" aria-live="polite" aria-label="Recent history">None</div>
			<div id="result" role="status" aria-live="polite" aria-label="Result">0</div>
		</div>

		<!-- Buttons: direct children of .calculator for CSS grid -->
		<button class="button additional" data-value="AC" role="button" aria-label="All clear">AC</button>
		<button class="button additional" data-value="( )" role="button" aria-label="Parentheses">( )</button>
		<button class="button additional" data-value="%" role="button" aria-label="Percent">%</button>
		<button class="button operator" data-value="÷" role="button" aria-label="Divide">÷</button>

		<button class="button" data-value="7" role="button" aria-label="7">7</button>
		<button class="button" data-value="8" role="button" aria-label="8">8</button>
		<button class="button" data-value="9" role="button" aria-label="9">9</button>
		<button class="button operator" data-value="×" role="button" aria-label="Multiply">×</button>

		<button class="button" data-value="4" role="button" aria-label="4">4</button>
		<button class="button" data-value="5" role="button" aria-label="5">5</button>
		<button class="button" data-value="6" role="button" aria-label="6">6</button>
		<button class="button operator" data-value="-" role="button" aria-label="Subtract">-</button>

		<button class="button" data-value="1" role="button" aria-label="1">1</button>
		<button class="button" data-value="2" role="button" aria-label="2">2</button>
		<button class="button" data-value="3" role="button" aria-label="3">3</button>
		<button class="button operator" data-value="+" role="button" aria-label="Add">+</button>

		<button class="button" data-value="0" role="button" aria-label="0">0</button>
		<button class="button" data-value="." role="button" aria-label="Decimal">.</button>
		<button class="button" data-value="⌫" role="button" aria-label="Backspace">⌫</button>
		<button class="button operator" data-value="=" role="button" aria-label="Equals">=</button>
	</div>

	<!-- Theme and History Toggle Buttons -->
	<div id="theme-element">
		<!-- Dark mode toggle -->
		<button id="theme-switch" role="button" aria-label="Toggle dark mode">
			<i class="fa-solid fa-moon"></i>
		</button>

		<!-- History log toggle -->
		<button id="history-toggle" role="button" aria-label="Toggle history">
			<i class="fa-solid fa-clock-rotate-left"></i>
		</button>

		<!-- Hidden history log panel -->
		<div id="history-panel" role="region" aria-label="Full history log"></div>
	</div>
</body>
</html>
